content = "最近我们运营的茶楼等服务频发运维事件，给一部分同学带来了不太好的使用体验。\n\n因此，我们上线了旦挞服务状态页，可以在这里了解到运维的最新事件、具体技术原因、修复进程。欢迎大家访问：\n\nhttps://uptime.fduhole.com/"
build = 999

[[dev_notice]]
updated_at = "2025-05-20T13:00:00+0800"
content = "近期，我们发现信息办更新了 UIS 的登录方式，导致很多同学在 Windows / Android / Linux 端无法登录 UIS，提示「超时」等错误。该问题已经在内测版修复。如果遇到，请从登录界面点击「无法登录？」加入内测群，在群文件中获取最新版本。新的正式版也将不日发布。"
build = 345

[[dev_notice]]
updated_at = "2025-06-09T23:20:00+0800"
content = "更新旦挞 1.4.8 的同学（不含 Apple 用户），如果发现仍无法正常获取课表，可以尝试退出 UIS 重新登录、卸载应用重装或清除应用数据。\n\n新版将「设置」入口移动到了首页右上角，还请注意。\n\n（相同的说明在更新公告中也有，这里再发一遍。）"
build = 345

[[dev_notice]]
updated_at = "2025-06-29T00:40:00+0800"
content = "由于复旦信息办突然更改大部分登录接口，目前校内服务（首页大部分功能及 UIS 登录认证）均无法使用。\n\n我们正在重新熟悉新接口的形式，预计至少需要一周以上时间才能发布新版、恢复服务。\n\n在此期间内，如果 Android/Windows 用户无法登录 UIS（理论上我们有还能使用的备用接口，可以多重试登录几次），可以使用「仅茶楼」模式访问茶楼。WebVPN 功能可能也无法使用，因此你可能需要自备 EasyConnect 在校外访问。\n\n另外，「仅茶楼」模式目前有个小 bug，无法进入设置页面。我们会很快发布新版修复此问题。"
build = 345

[[dev_notice]]
updated_at = "2025-09-07T23:38:00+0800"
content = "经过一个假期的努力，Flutter 端（Android / Linux / Windows）的复旦相关接口的维修工作已接近尾声。我们将目前已知的情况总结如下：\n\n考试与成绩功能：尚未修复\n\n其他复旦相关功能（登录、课表、首页各项功能……）：已修复，即将发布\n\n茶楼：图片上传、图片查看和获取 tags 目前可能无法工作，为新近发生的后端问题，正在检修中。其他功能正常\n\n明天新学期开学，Flutter 端的新版本也将在最近两日内发布。感谢开发组各个同学抽出大量业余时间进行细致耐心的大量工作，也感谢各位同学的陪伴和等待！\n\n另外，也欢迎各位愿意测试新版本的同学加入 QQ 内测群，提前获取最新内测版本、提供一线反馈：941342818"
build = 345

